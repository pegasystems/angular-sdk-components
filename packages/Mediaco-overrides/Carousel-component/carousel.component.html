
<div class="carousel-host-container">
  
  <div class="header">
    <h2></h2>
    <button mat-stroked-button color="primary" (click)="openShowAll()">
      Show All
    </button>
  </div>

  <!-- NEW: A Frame to hold the carousel -->
  <div class="carousel-frame">
      
      <!-- The Scroll Area is now inside the Frame -->
      <div class="carousel-scroll-area" #scrollContainer>
        
        <!-- (No Spacers) -->

        <div class="card-wrapper" *ngFor="let item of displayItems" #cardItem>
          <mat-card class="inner-material-card">
            <img [src]="item.img" alt="Card Image">
            <div class="card-overlay">
              <h3>{{ item.title }}</h3>
            </div>
          </mat-card>
        </div>

      </div>

  </div>
</div>

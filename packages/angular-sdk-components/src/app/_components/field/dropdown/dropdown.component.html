<div *ngIf="displayMode$; else noDisplayMode">
  <component-mapper name="FieldValueList" [props]="{ label$, value$, displayMode$, hideLabel }"></component-mapper>
</div>
<ng-template #noDisplayMode>
  <div *ngIf="!bReadonly$ && bHasForm$; else noEdit">
    <div [formGroup]="formGroup$" *ngIf="bVisible$">
      <mat-form-field class="psdk-full-width" subscriptSizing="dynamic" [hintLabel]="helperText">
        <mat-select
          [value]="value$"
          [required]="bRequired$"
          [attr.data-test-id]="testId"
          (selectionChange)="fieldOnChange($event)"
          [formControlName]="controlName$"
        >
          <mat-option *ngFor="let opt of options$" [value]="opt.key">
            {{ opt.value }}
          </mat-option>
        </mat-select>
        <mat-label>{{ label$ }}</mat-label>
        <mat-error *ngIf="fieldControl.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>
  </div>
</ng-template>
<ng-template #noEdit>
  <component-mapper name="Text" [props]="{ pConn$, formatAs$: 'text' }"></component-mapper>
</ng-template>

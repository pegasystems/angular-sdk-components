<div *ngIf="showSimpleTableManual">
  <component-mapper name="SimpleTable" [props]="{ formGroup$: formGroup$, pConn$: pConn$ }"></component-mapper>
</div>
<div *ngIf="!showSimpleTableManual">
  <div *ngIf="isSearchable; else listView">
    <component-mapper
      name="PromotedFilters"
      [props]="{
        formGroup$: formGroup$,
        pConn$: pConn$,
        viewName: viewName,
        filters: filters,
        listViewProps: listViewProps,
        pageClass: pageClass,
        parameters: parameters
      }"
    ></component-mapper>
  </div>
  <ng-template #listView>
    <component-mapper name="ListView" [props]="{ pConn$: pConn$ }"></component-mapper>
  </ng-template>
</div>

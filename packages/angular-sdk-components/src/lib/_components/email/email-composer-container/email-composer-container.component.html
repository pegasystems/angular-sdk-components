<lib-email-composer style="height: 100%; overflow: hidden" [progress]="isProgress ? { message: loadingText } : false"
  [participants]="participants" [data]="composerData" [responseType]="composerData.responseType" [templates]="Replies"
  (onCancel)="handleCancel()" [onChange]="this.handleOnChange.bind(this)" (onSave)="saveDraft()"
  (onSend)="isDraftSaved = false; isGenAIEnabled ? (Isrephrased ? sendEmail() : toneAnalysisWithGenAI()) : sendEmail()"
  [handle]="composerHandle" [externalValidator]="externalValidator"></lib-email-composer>

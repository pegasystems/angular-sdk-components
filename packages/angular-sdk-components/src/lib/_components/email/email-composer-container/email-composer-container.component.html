<div class="composer-heading">{{ composerData.subject.value }}</div>

<lib-email-composer
  [progress]="isProgress ? { message: loadingText } : false"
  [participants]="participants"
  [data]="composerData"
  [responseType]="composerData.responseType"
  [templates]="Replies"
  (onCancel)="handleCancel()"
  [onChange]="this.handleOnChange.bind(this)"
  (onSave)="saveDraft()"
  (onSend)="isDraftSaved = false; isGenAIEnabled ? (Isrephrased ? sendEmail() : toneAnalysisWithGenAI()) : sendEmail()"
  [handle]="composerHandle"
></lib-email-composer>

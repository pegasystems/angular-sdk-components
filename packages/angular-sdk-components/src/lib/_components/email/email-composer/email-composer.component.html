<div class="email-composer" *ngIf="!showMinimizeWindow">
  <div class="composer-header">
    <div class="composer-heading">{{ data.subject.value }}</div>
    <div class="maximize-icons">
      <mat-icon *ngIf="!isMaximized" matTooltip="Maximize" (click)="maximize()">open_in_full</mat-icon>
      <mat-icon *ngIf="isMaximized" matTooltip="Dock" (click)="dock()">close_fullscreen</mat-icon>
      <mat-icon matTooltip="Minimize" (click)="minimize()">horizontal_rule</mat-icon>
      <mat-icon matTooltip="close" (click)="closeComposerWindow($event)">close</mat-icon>
    </div>
  </div>
  <mat-dialog-content style="height: 85%; display: flex; flex-direction: column;">
    <div>
      <mat-select style="width: 20%" class="psdk-full-width" [value]="responseType"
        (selectionChange)="onMenuChange($event)">
        <mat-select-trigger style="display: flex; align-items: center; width: 100%">
          <mat-icon>{{ responseType }}</mat-icon>
          <span style="margin-left: 5px">{{ responseType }}</span>
        </mat-select-trigger>
        <mat-option *ngFor="let field of menuItems" [value]="field.id">
          <!-- <button mat-icon-button style="display: contents"> -->
          <mat-icon>{{ field.id }}</mat-icon>
          {{ field.id }}
          <!-- </button> -->
        </mat-option>
      </mat-select>
    </div>
    <div class="form-group">
      <div class="button-container">
        <app-email-selector style="width: -webkit-fill-available" [participants]="participants" [label]="'To'"
          [selectedItems]="data.to.value || []" mode="'multi-select'" [compose]="true"></app-email-selector>
        <button *ngIf="!ccVisible" mat-button color="primary" (click)="handleCC($event)">Cc</button>
        <button *ngIf="!bccVisible" mat-button color="primary" (click)="handleBCC($event)">Bcc</button>
      </div>
    </div>

    <app-email-selector *ngIf="ccVisible" [participants]="participants" [label]="'Cc'"
      [selectedItems]="data.cc.value || []" mode="'multi-select'" [compose]="true"></app-email-selector>

    <app-email-selector *ngIf="bccVisible" [participants]="participants" [label]="'Bcc'"
      [selectedItems]="data.bcc.value || []" mode="'multi-select'" [compose]="true"></app-email-selector>

    <div class="form-group">
      <mat-form-field class="psdk-full-width" subscriptSizing="dynamic">
        <mat-label>Subject</mat-label>
        <input matInput type="text" [value]="data.subject.value" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="psdk-full-width response-template" subscriptSizing="dynamic">
        <mat-select [value]="" multiple>
          <mat-option *ngFor="let opt of responseTemplateOptions" [value]="opt.key">
            {{ opt.value }}
          </mat-option>
        </mat-select>
        <mat-label>Response templates</mat-label>
      </mat-form-field>
    </div>
    <div class="form-group" class="psdk-full-width" style="flex-grow: 1;">
      <app-rich-text-editor subscriptSizing="dynamic"></app-rich-text-editor>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" style="padding: 0 24px;">
    <div class="psdk-full-width" style="display: flex; justify-content: space-between">
    <div *ngIf="data.attachments.length > 0">
      <component-mapper
        name="SummaryList"
        [props]="{ arItems$: data.attachments, menuIconOverride$: 'trash', menuIconOverrideAction$ }"
      ></component-mapper>
    </div>
    <div class="psdk-full-width" style="display: flex; margin-top: 1.5rem; justify-content: space-between">
      <div>
        <button mat-raised-button color="secondary" (click)="closeComposerWindow($event)">Cancel</button>
      </div>
      <!-- <div class="composer-actions">
        <div><mat-icon (click)="handleAttachment($event)">attach_file</mat-icon></div> -->
      <div style="display: flex; align-items: center; justify-content: center; gap: 12px">
        <input hidden type="file" multiple #uploader (change)="handleAttachment($event)" />

        <!-- <button mat-stroked-button color="primary" (click)="uploader.click()">{{ pConn$.getLocalizedValue('Upload file(s)', '', '') }}</button> -->
        <div matRipple><mat-icon (click)="uploader.click()">attach_file</mat-icon></div>
        <button mat-raised-button color="secondary">Save as draft</button>
        <button mat-raised-button color="primary" (click)="sendEmail()">Send</button>
      </div>
    </div>
  </mat-dialog-actions>
</div>

<div *ngIf="showMinimizeWindow" class="minimize-window">
  <div class="minimize-div">
    <div class="subject">{{ data.subject.value }}</div>
    <div class="minimize-icons">
      <mat-icon matTooltip="Maximize" (click)="maximize()">open_in_full</mat-icon>
      <mat-icon matTooltip="Dock" (click)="dock()">close_fullscreen</mat-icon>
      <mat-icon matTooltip="Close" (click)="closeComposerWindow($event)">close</mat-icon>
    </div>
  </div>
</div>

<div class="card-header">
  <div style="display: flex;">
      <div class="psdk-avatar">V</div>
      <div>
        <div class="email-primary">
          <div class="email-primary-text">{{email.from.fullName}}</div>
          <mat-icon class="sentiment">sentiment_satisfied</mat-icon>
        </div>
        <div class="email-secondary">
          <span>To: Sara;</span>
          &bull; {{ email.timeStamp | date: 'EEE, d MMM yyyy, HH:mm'}}
          <mat-icon class="show-more-icon" matTooltip="Show more" (click)="showMoreData()">arrow_drop_down</mat-icon>
        </div>
      </div>
  </div>
  <div>
    <mat-icon class="email-actions" *ngFor="let action of actions" [matTooltip]="action.label">{{action.icon}}</mat-icon>
    <!-- <mat-icon class="email-actions" matTooltip="Reply">reply</mat-icon>
    <mat-icon class="email-actions" matTooltip="Reply all">reply_all</mat-icon>
    <mat-icon class="email-actions" matTooltip="Forward">forward</mat-icon> -->
  </div>
</div>
<div>
  <div *ngIf="showPopover" class="psdk-operator-popover">
    <li style="list-style: none; line-height: 25px;" *ngFor="let field of fields">
      <div><span class="field-title">{{field.name}}</span> <span>{{field.value}}</span></div>
    </li>
  </div>
</div>

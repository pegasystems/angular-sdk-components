<mat-grid-list cols="2" rowHeight="6.25rem">
  <mat-grid-tile>
    <button mat-raised-button variant="contained" color="secondary" (click)="onCancel()">
      {{ localizedVal('Cancel', localeCategory) }}
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button variant="contained" color="primary" [disabled]="isDisabled" (click)="onSubmit()">
      {{ localizedVal('Submit', localeCategory) }}
    </button>
  </mat-grid-tile>
</mat-grid-list>

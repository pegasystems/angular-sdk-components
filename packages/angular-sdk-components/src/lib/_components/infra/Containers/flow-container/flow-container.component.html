<div style="text-align: left" class="psdk-flow-container-top">
  <div *ngIf="!bShowConfirm">
    <div *ngIf="!todo_showTodo$">
      <h2>{{ containerName$ }}</h2>
      <div *ngIf="banners?.length">
        <component-mapper name="AlertBanner" [props]="{ banners }"></component-mapper>
      </div>
    </div>
    <div *ngIf="todo_showTodo$">
      <component-mapper
        *ngIf="pConnectOfActiveContainerItem"
        name="Todo"
        [props]="{
          pConn$: pConnectOfActiveContainerItem,
          caseInfoID$: todo_caseInfoID$,
          datasource$: todo_datasource$,
          showTodoList$: todo_showTodoList$,
          headerText$: todo_headerText$,
          type$: 'TODO',
          context$: todo_context$,
          isConfirm: true
        }"
      ></component-mapper>
    </div>
    <div *ngIf="!todo_showTodo$">
      <component-mapper
        *ngIf="pConnectOfActiveContainerItem"
        name="Assignment"
        [props]="{ pConn$: pConnectOfActiveContainerItem, formGroup$, arChildren$, itemKey$ }"
      ></component-mapper>
    </div>
  </div>
  <div *ngIf="bHasCaseMessages$">
    <mat-card class="psdk-message-card">
      <div style="display: flex; flex-direction: row">
        <div><img class="psdk-icon" src="{{ checkSvg$ }}" /></div>
        <div>{{ caseMessages$ }}</div>
      </div>
    </mat-card>
  </div>
  <div *ngIf="bShowBanner && bShowConfirm">
    <component-mapper name="View" [props]="{ formGroup$, pConn$: confirm_pconn }"></component-mapper>
  </div>
</div>

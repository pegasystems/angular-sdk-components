<div class="progress-box" *ngIf="bIsProgress$">
  <mat-spinner class="progress-spinner"></mat-spinner>
</div>

<div *ngIf="childPConn$">
  <component-mapper
    [name]="childPConn$?.getComponentName()"
    [props]="{
      pConn$: childPConn$,
      displayOnlyFA$
    }"
    errorMsg="RootContainer Missing: {{ childPConn$?.getComponentName() }}"
  ></component-mapper>
</div>

<div *ngIf="pvConn$ != null">
  <app-preview-view-container [pConn$]="pvConn$"></app-preview-view-container>
</div>

<div *ngIf="mConn$ != null">
  <app-modal-view-container [pConn$]="mConn$"></app-modal-view-container>
</div>

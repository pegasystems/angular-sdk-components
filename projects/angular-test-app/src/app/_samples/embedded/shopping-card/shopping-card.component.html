<div class="plan-card">
  <div class="phone-image">
    <img [src]="option.imageSrc" [alt]="option.name" />
  </div>

  <h3>{{ option.name }}</h3>

  <p class="save-amount">{{ option.saveAmount }}</p>
  <p class="monthly-price">{{ option.monthlyPrice }}</p>
  <p class="tenure">{{ option.tenure }}</p>
  <p class="retail-price">{{ option.retailPrice }}</p>

  <button type="button" class="btn" (click)="onBuyNowClick(option.level)">Buy now</button>
</div>
